<h3 class="text-center">Welcome back!</h3>
<hr>
<form ng-submit="lc.login()">
  <div class="form-group">
    <input type="text" ng-model="lc.new_user.email" class="form-control" ng-class="{'error': lc.new_user.email.length <= 4}" placeholder="Email">
  </div>
  <div class="form-group">
    <input type="password" ng-model="lc.new_user.password" class="form-control" placeholder="Password">
  </div>
  <input type="submit" value="Log In" class="btn btn-block btn-info" ng-disabled="lc.new_user.email.length == null || lc.new_user.password.length == null">
</form>
<br>
<p class="text-muted">Don't have an account? <a ui-sref="signup">Sign up here.</a></p>
